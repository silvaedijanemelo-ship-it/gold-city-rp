<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gold City RP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }body {
  min-height: 100vh;
  background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.85)), url('goldcity.jpg') no-repeat center/cover;
  color: #fff;
  display: flex;
  flex-direction: column;
}

header {
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);
}

header h1 {
  font-size: 28px;
  color: gold;
  letter-spacing: 2px;
}

header a {
  text-decoration: none;
  color: #fff;
  background: #5865F2;
  padding: 10px 18px;
  border-radius: 6px;
  font-weight: bold;
  transition: 0.3s;
}

header a:hover {
  background: #4752c4;
  transform: scale(1.05);
}

main {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

.card {
  background: rgba(0,0,0,0.55);
  padding: 40px;
  max-width: 700px;
  border-radius: 15px;
  box-shadow: 0 0 40px rgba(255,215,0,0.25);
  animation: fadeUp 1.5s ease;
}

.card h2 {
  font-size: 36px;
  margin-bottom: 20px;
  color: gold;
}

.card p {
  font-size: 18px;
  line-height: 1.6;
  margin-bottom: 30px;
  color: #ddd;
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

.buttons a {
  text-decoration: none;
  padding: 14px 28px;
  border-radius: 8px;
  font-weight: bold;
  transition: 0.3s;
}

.btn-discord {
  background: #5865F2;
  color: #fff;
}

.btn-discord:hover {
  background: #4752c4;
  transform: translateY(-3px);
}

.btn-play {
  background: gold;
  color: #000;
}

.btn-play:hover {
  background: #ffcc00;
  transform: translateY(-3px);
}

footer {
  text-align: center;
  padding: 15px;
  font-size: 14px;
  background: rgba(0,0,0,0.4);
  color: #aaa;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>  <header>
    <h1>Gold City RP</h1>
    <a href="https://discord.gg/86AYDze5M" target="_blank">Entrar no Discord</a>
  </header>  <main>
    <div class="card">
      <h2>Bem-vindo à Gold City RP</h2>
      <p>
        Um servidor RP sério, moderno e imersivo. Eventos exclusivos, sistemas únicos,
        economia balanceada e uma comunidade ativa esperando por você.
      </p>
      <div class="buttons">
        <a class="btn-play" href="#">Jogar Agora</a>
        <a class="btn-discord" href="https://discord.gg/86AYDze5M" target="_blank">Discord Oficial</a>
      </div>
    </div>
  </main>  <footer>
    © 2025 Gold City RP • Todos os direitos reservados
  </footer></body>
</html>
